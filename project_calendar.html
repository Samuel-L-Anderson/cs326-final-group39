<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="project.css" />
    <script type="module" src="calendar.js" defer></script>
  </head>
  <body>
      <div class='calendar'>
        <div class='date'>
          <div class="time">
            <h2 id="month"></h2>
          </div>
          <div class='week'>
            <ul>
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
          </div>
          <div class="days" id = "days">
            <ul id="day_wrap">
            </ul>
          </div>
          <div class="todays-date" id="date_today">
            <div id ="assignment-wrapper" class="title">
              Assignments:
              <ul id="assignments-ul">
              </ul>
            </div>
          </div>
          <input type="button" value="Create Assignment" id="create" />
          <br>
          <input type="button" value="Update Assignment" id="update" />
          <br>
          <input type="button" value="Delete Assignment" id="delete" />
        </div>
      </div>
      <br>

  </body>
</html>
