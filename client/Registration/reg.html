<script type="module" src="type.js" defer></script>
<link rel="stylesheet" href="reg.css"/>
<head>
    <title>
        Registration
    </title>
<body>

                <input type = "password" name = "spireid" id = "spireid" placeholder="SpireId"></input>

        </div>
    </div>
    </div>
